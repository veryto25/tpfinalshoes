        <main class="contenido content1">
            <section class="contact">


                <form name="myForm" action="https://formsubmit.co/481f4b3f3bd1bedb56070f181466d706" method="POST" class="form"
                    id="form">

                    <h3>Escríbenos y en breve nos comunicaremos contigo</h3>

                    <div>
                        <label for="name">Nombre<span> *</span></label>
                        <input type="text" name="name" id="name" placeholder="Escribe tu nombre">
                    </div>

                    <div>
                        <label for="email">Email<span> *</span></label>
                        <input type="email" name="email" id="email" placeholder="Escribe tu Email">
                    </div>

                    <div>
                        <label for="number">Teléfono</label>
                        <input type="tel" name="number" id="number" placeholder="Escribe tu teléfono">
                    </div>

                    <div>
                        <label for="subject">Asunto<span> *</span></label>
                        <input type="text" name="subject" id="subject" placeholder="Escribe un asunto">
                    </div>

                    <div>
                        <label for="message">Mensaje<span> *</span></label>
                        <textarea name="message" id="message" placeholder="Deja aquí tu comentario..."></textarea>
                    </div>

                    <button type="submit" name="send" id="send">
                        <p>ENVIAR</p>
                    </button>
                    <p id="warnings"></p>

                    <div class="aviso">
                        <span> * </span>los campos son obligatorios.
                    </div>

                </form>
