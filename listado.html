<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Productos</title>
    <link rel="icon" href="./imágenes/zapatoico.ico">
    <link rel="stylesheet" href="./public/css/estilosmenu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Allura&family=Bebas+Neue&family=Hind:wght@300&family=Italianno&family=Montserrat:wght@300&display=swap"
        rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Allura&family=Bebas+Neue&family=Hind:wght@300&family=Italianno&family=Montserrat:wght@300&family=Poppins:wght@100&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1 class="titulo1">Listado de Productos</h1>
    <br><br><br>
    <div class="contenedor-centrado1">
        <a class="menu" href="./menushoes.html">Menu principal</a>
    </div>
    <br><br>
    <table class="lista"> <!-- Se crea una tabla para mostrar los productos. -->
        <thead> <!--Encabezado de la tabla con columnas para código, descripción, cantidad, precio y acciones.-->
            <tr>
                <th>Código</th>
                <th>Modelo</th>
                <th>Creador</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Descripción</th>
                <th>Imagen</th>

            </tr>
        </thead>
        <tbody id="tablaShoes"> </tbody>
    </table>



    <script>
       //-------PUERTO LOCAL----------
       // const URL = "http://127.0.0.1:3000"

         // ---------pUERTO CONEXION WEB
        const URL = process.env.PORT || 3000;

        // Realizamos la solicitud GET al servidor para obtener todos los productos.
        fetch(URL + '/shoes')
            .then(function (response) {
                if (response.ok) {
                    //Si la respuesta es exitosa (response.ok), convierte el cuerpo de la respuesta de formato JSON a un objeto JavaScript y pasa estos datos a la siguiente promesa then.
                    return response.json();
                } else {
                    // Si hubo un error, lanzar explícitamente una excepción para ser "catcheada" más adelante
                    throw new Error('Error al obtener los productos.');
                }
            })

            //Esta función maneja los datos convertidos del JSON.
            .then(function (data) {
                let tablaShoes = document.getElementById('tablaShoes'); //Selecciona el elemento del DOM donde se mostrarán los productos.

                // Iteramos sobre cada producto y agregamos filas a la tabla
                for (let shoe of data) {
                    let fila = document.createElement('tr'); //Crea una nueva fila de tabla (<tr>) para cada producto.
                    fila.innerHTML = '<td align="center">' + shoe.id + '</td>' +
                        '<td align="center">' + shoe.modelo + '</td>' +
                        '<td align="center">' + shoe.creador + '</td>' +
                        '<td align="center">' + shoe.precio + '</td>' +
                        '<td align="center">' + shoe.cantidad + '</td>' +
                        '<td align="center">' + shoe.descripcion + '</td>' +
                        // Mostrar miniatura de la imagen
                        
                      
                        '<td align="center"><img src= http://127.0.0.1:3000/shoes/image/' + shoe.image.replace('uploads\\', '') +  ' alt="Imagen del producto" style="width: 100px;"></td>';




                    //Una vez que se crea la fila con el contenido del producto, se agrega a la tabla utilizando el método appendChild del elemento tablaProductos.
                    tablaShoes.appendChild(fila);
                }
            })

            //Captura y maneja errores, mostrando una alerta en caso de error al obtener los productos.
            .catch(function (error) {
                console.log('Veroerror:', error);
                // Código para manejar errores
                alert('Error al obtener los productos.');
            });
    </script>

</body>

</html>
